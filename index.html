<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
 

 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
	body{
		min-height:1100px;
	}
	ul{
		list-style-type:none;
		margin: 0;
        padding: 0;
	}
	.no-padding{
		padding-right: -15px;
		padding-left: -15px;
	}
	.Ticker{
		display: flex;
		text-align: center;
		justify-content: center;
		padding: 15px;
		overflow: hidden;
	}
	.header-desktop-bottom {
		display: flex;
		flex-wrap: nowrap;
		position: relative;
		background: #f4f4f4;
		margin: 0;
		padding: 5px;
		left: 0;
		right: 0;
		box-shadow: 0 0 1px 0 #bababa;
		-webkit-transition: all linear 0.3s;
		-moz-transition: all linear 0.3s;
		transition: all linear 0.3s;
	}
	.header-desktop-bottom.fixed-header{
		padding: 5px;
		-webkit-transition: all linear 0.3s;
		-moz-transition: all linear 0.3s;
		transition: all linear 0.3s;
	}
	.VPMlogo{
		min-width:300px;
		display: block;
		vertical-align: middle;	
		position: relative;
		top: 6px;
	}
	.VPMMainMenu{
		width: 100%;
		display: flex;
		flex-flow: nowrap;
		justify-content: center;
		align-items: center;
	}
	.fixed-header {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%; 
		overflow: hidden;	
	}
	.fixed-header .VPMMainMenu{
		width: 100%;

	}
	.fixed-header .VPMlogo{
		min-width:calc(300px - 126px);

	}
	.header-desktop-top {
		background: #337ab7;
		color: #fff;
	}

	.VPMlogo .main-logo img {
		width: 300px;
	}
	.VPMlogo .sticky-logo img {
		width: 126px;
		top: 7px;
		position: absolute;
	}
	/*search*/
	.Search-Cart-Acoount {
		/*position: absolute;*/
		right: 15px;
		top: 15px;
		display: flex;
		flex-direction: row;

	}
	.vpm-field-wrap button {
		border: none;
		background: none;
		height: 34px;
		padding: 6px 15px;
		position: absolute;
		top: 0;
	}
	
	.header-search-wrap i {
		color: #2964d8;
	}
	.vpm-field-wrap .form-control {
		height: 34px;
		font-size: 13px;
		text-transform: uppercase;
		width: 200px!important;
		border-radius: 25px;
		outline: none;
		font-family: futura-bold;
	}
	.search-wrap form div input.form-control {
		box-shadow: none;
		padding: 5px 10px 5px 35px;
		height: 34px;
		border-radius: 50px;
	}
	.search-wrap,
	.vpm-cart-wrap,
	.vpm-user-account {
		position: relative;
		margin: 0;
		padding: 0;
	}
	.VPMmenu-wrap.container.no-padding {
		display: flex;
	}
	
	.vpm-user-account {
		padding: 13px 13px;
		text-align: center;
		background: #ddd;
		border-radius: 7px;
		margin: 10px 0px;
	}
	.search-wrap {
		margin: 15px 0 15px 10px;
	}
	.vpm-cart-wrap {
		margin: 15px 3px;
		background: #ddd;
		padding: 10px 20px;
		border-radius: 7px;
		border: 1px solid #68b288;
	}
	</style>
  </head>
  <body>

	
	<div class="container-fluid header-desktop-top">
		<div class="container no-padding">
			<div id="VPMTicker" class="VPMTicker" style="display:none;">
				<ul class="Ticker">
					<li>Offer item 1</li>
					<li>Offer item 2</li>
					<li>Offer item 3</li>
					<li>Offer item 4</li>
				<ul>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
	<!-- Desktop Header Area Start-->
	<div class="VPMDesktopHeader">		
		<div class="container-fluid header-desktop-bottom">
			<div class="VPMmenu-wrap container no-padding">
			
					<div class="VPMlogo">
						<span class="main-logo"><img src="https://www.vpm.com/wp-content/themes/vape/images/vpm-logo-350.png"></span>
						<span class="sticky-logo" style="display:none;"><img src="https://www.vpm.com/wp-content/uploads/2018/07/vape-parts-mart-logo-letters-only.png"></span>
					</div>
					<ul class="VPMMainMenu nav navbar-nav ">
					  <li><a href="#">Home</a></li>
					  <li><a href="#">Page 1</a></li>
					  <li><a href="#">Page 2</a></li>
					  <li><a href="#">Page 3</a></li>
					  <li><a href="#">Page 4</a></li>
					  <li><a href="#">Page 5</a></li>
					</ul>
					
					<div class="Search-Cart-Acoount">		
						<div class="search-wrap"> 
							<form method="get" id="header-inline-search" role="search" action="#" _lpchecked="1">
								<div class="vpm-field-wrap">
									<input type="hidden" name="post_type" value="product">
									<input id="live_product_search" type="text" class="form-control" name="s" placeholder="Search store..." autocomplete="off" required="">
									<button type="submit"><i class="icon-search"></i></button>
								</div>
							</form>
						</div>

						<div class="vpm-cart-wrap"><i class="icon-shopping-cart"></i></div>
					</div>
			</div>
		</div>
		 <div class="clearfix"></div>
	</div>
	<!-- Desktop Header Area End-->
	<!-- Mobile Header Area Start-->
	<div class="container row VPMMobileHeader" style="display:none">
		<div class="header-desktop-top">
			
		</div>
		<div class="header-desktop-bottom">

		 
		</div>
			 
		</div>
		<!-- Mobile Header Area End-->
		
	</div>

	
	
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ticker.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
